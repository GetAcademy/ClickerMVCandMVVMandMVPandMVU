<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Vue 3 Clicker (MVVM)</title>
  <style>
    .app {
      font-size: 200%;
      user-select: none;
      text-align: center;
      margin-top: 2rem;
    }
    .smiley {
      font-size: 300%;
      cursor: pointer;
    }
    .points {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Vue 3 via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <script>
    const { ref, computed } = Vue;

    const App = {
      setup() {
        // --- MODEL ---
        const points = ref(0);
        const pointsPerClick = ref(1);
        const smileyIndex = ref(0);

        // --- VIEWMODEL ---
        const smiley = computed(() => smileyIndex.value === 0 ? 'üòÄ' : 'üòÅ');
        const canUpgrade = computed(() => points.value >= 10);

        function click() {
          points.value += pointsPerClick.value;
          smileyIndex.value = 1 - smileyIndex.value;
        }

        function upgrade() {
          if (canUpgrade.value) {
            points.value -= 10;
            pointsPerClick.value++;
          }
        }

        return {
          points,
          pointsPerClick,
          smiley,
          canUpgrade,
          click,
          upgrade
        };
      },
      template: /*HTML*/`
        <div class="app">
          <div class="smiley" @click="click">{{ smiley }}</div>
          <div class="points">{{ points }}</div>

          <label>
            Poeng per klikk:
            <input type="number" v-model.number="pointsPerClick" min="1" />
          </label>

          <br />
          <button @click="upgrade" :disabled="!canUpgrade">
            Kj√∏p oppgradering (10 poeng)
          </button>
        </div>
      `
    };

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
